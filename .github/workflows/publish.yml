name: Publish to ClawHub

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install ClawHub CLI
        run: npm install -g clawhub

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "version=${VERSION#v}" >> "$GITHUB_OUTPUT"
            echo "tag=${VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "version=0.0.0" >> "$GITHUB_OUTPUT"
            echo "tag=v0.0.0" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to ClawHub
        env:
          CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          echo "Publishing version ${VERSION}"
          
          # Login with token
          clawhub login --token "$CLAWHUB_TOKEN" --no-browser
          
          # Publish the skill
          clawhub publish . \
            --slug "elevenlabs-cli" \
            --name "ElevenLabs CLI" \
            --version "${VERSION}" \
            --tags "latest,elevenlabs,tts,audio,voice,mcp,ai,cli" \
            --changelog "Release v${VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Skill ${{ steps.version.outputs.tag }}
          body: |
            ## elevenlabs-cli Skill ${{ steps.version.outputs.tag }}
            
            This skill provides AI assistants with access to the ElevenLabs CLI for text-to-speech, voice cloning, and audio operations.
            
            ### Installation
            
            Install via ClawHub:
            ```bash
            clawhub install elevenlabs-cli
            ```
            
            See the main release for full changelog: https://github.com/hongkongkiwi/elevenlabs-cli/releases/tag/${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false

      - name: Verify publication
        run: |
          echo "Skill published to: https://clawhub.ai/elevenlabs-cli"
